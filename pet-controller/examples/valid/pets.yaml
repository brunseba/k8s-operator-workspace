---
# Example 1: Basic Pet with minimal required fields
apiVersion: petstore.example.com/v1
kind: Pet
metadata:
  name: buddy
  namespace: default
  labels:
    app: petstore
    owner: john
spec:
  id: 1
  name: "Buddy"

---
# Example 2: Pet with optional tag
apiVersion: petstore.example.com/v1
kind: Pet
metadata:
  name: whiskers
  namespace: default
  labels:
    app: petstore
    owner: alice
spec:
  id: 2
  name: "Whiskers"
  tag: "indoor-cat"

---
# Example 3: Pet with status (typically set by controller)
apiVersion: petstore.example.com/v1
kind: Pet
metadata:
  name: max
  namespace: default
  labels:
    app: petstore
    owner: bob
spec:
  id: 3
  name: "Max"
  tag: "golden-retriever"
status:
  phase: "Active"
  conditions:
  - type: "Ready"
    status: "True"
    lastTransitionTime: "2025-09-26T00:39:00Z"
    reason: "PetHealthy"
    message: "Pet is healthy and active"
  observedGeneration: 1

---
# Example 4: Pet with validation edge cases
apiVersion: petstore.example.com/v1
kind: Pet
metadata:
  name: special-pet
  namespace: default
  labels:
    app: petstore
    owner: test
spec:
  id: 9223372036854775807  # Maximum allowed value
  name: "Test-Pet_123.Special"  # Using allowed special characters
  tag: "test-category_2024.v1"  # Using allowed pattern for tag

---
# Example 5: Pet in a different namespace
apiVersion: petstore.example.com/v1
kind: Pet
metadata:
  name: luna
  namespace: animals
  labels:
    app: petstore
    owner: maria
    category: rescued
spec:
  id: 5
  name: "Luna"
  tag: "rescue-dog"